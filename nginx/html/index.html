<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nginx App</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Container for Content */
        .content {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Heading Styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #FFF8DC;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Paragraph Styling */
        p {
            font-size: 1.2rem;
            color: #f0f0f0;
            line-height: 1.6;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #2E8B57;
            background-color: #FFF8DC;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #f0e6c8;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Nginx App!</h1>
        <p>This is a sample page served by Nginx. Explore and enjoy the seamless experience.</p>
        <a href="#" class="btn">Learn More</a>
    </div>
</body>
</html>
